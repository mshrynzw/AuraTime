spring:
  application:
    name: auratime-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/auratime
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
        "[use_sql_comments]": true
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    root: INFO
    "[com.auratime]": DEBUG
    "[org.springframework.security]": DEBUG
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

system:
  bot:
    email: ${SYSTEM_BOT_EMAIL:system-bot@auratime.com}
    password: ${SYSTEM_BOT_PASSWORD:system-bot-password-change-this-in-production}
